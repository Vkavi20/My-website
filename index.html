<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Simple Website</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column;
            height: 100vh; 
            margin: 0; 
            background-color: #f0f2f5; 
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.5rem;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            background: #fff;
            padding: 2rem 3rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #555;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
    <meta name="google-site-verification" content="f0m7bpS-aJlb1Y4BnkblsH8T0Dv4muWhVeqpQqjd8Fc" />
<body>
    <header>
        Simple Website
    </header>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is a simple and clean web page design.</p>
            <button class="btn">Click Me!</button>
        </div>
    </div>
</body>
</html>
